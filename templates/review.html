{% extends "layout.html" %}
{% block title %}Ravintolasovellus{% endblock %}

{% block content %}
<form action="/create_review/{{ id }}", method="POST", onsubmit="return check(this)">
    <div>
        {{ name }}
    </div>
    <div>
        <label for="content">Kirjoita arvostelu:</label>
        <textarea name="content" required></textarea><br>
    </div>
    <input type="submit" value="Lähetä arvostelu"1>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<a href="/">Mene takaisin</a>

<script>
    function check(form) {
        if (form.content.value.length > 5000) {
            alert("Syötetty arvio on liian pitkä");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
